<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>해커톤 템플릿 프로젝트</title>
  <link rel="stylesheet" href="./index.scss">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">15 PUZZLES</h1>
    </header>
    <section class="game">
      <h2 class="game-heading readable-hidden">
        여기는 게임 보드
      </h2>
      <div class="game-board">
        <div class="row row1 0">
          <div class="col col1"></div>
          <div class="col col2"></div>
          <div class="col col3"></div>
          <div class="col col4"></div>
        </div>
        <div class="row row2 1">
          <div class="col col5"></div>
          <div class="col col6"></div>
          <div class="col col7"></div>
          <div class="col col8"></div>
        </div>
        <div class="row row3 2">
          <div class="col col9"></div>
          <div class="col col10"></div>
          <div class="col col11"></div>
          <div class="col col12"></div>
        </div>
        <div class="row row4 3">
          <div class="col col13"></div>
          <div class="col col14"></div>
          <div class="col col15"></div>
          <div class="col col16 blank"></div>
        </div>
      </div>
      <div class="info clearfix">
        <span class="move">move: <span class="mover">0</span></span>
        <span class="time">경과시간: <span class="timer">00:00:00</span></span>
        <button class="btn-restart">재시작</button>
      </div>
    </section>
  </div>
  <script src="./index.js"></script>
</body>

</html>
